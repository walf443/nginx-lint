# Invalid: server inside server
http {
    server {
        server {
            listen 80;
        }
    }
}

# Invalid: location directly under http (not in server)
http {
    location / {
        root /var/www;
    }
}

# Invalid: http inside server
http {
    server {
        http {
            server {
                listen 80;
            }
        }
    }
}

# Invalid: events inside http
http {
    events {
        worker_connections 1024;
    }
}

# Invalid: upstream inside location
http {
    server {
        location / {
            upstream backend {
                server 127.0.0.1:8080;
            }
        }
    }
}
