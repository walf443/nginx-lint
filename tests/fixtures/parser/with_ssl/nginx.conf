# SSL configuration
worker_processes auto;
error_log /var/log/nginx/error.log;

http {
  server_tokens off;
  gzip on;

  server {
    listen 443;
    server_name secure.example.com;

    ssl_certificate /etc/ssl/certs/example.crt;
    ssl_certificate_key /etc/ssl/private/example.key;

    location / {
      root /var/www/html;
    }
  }
}
