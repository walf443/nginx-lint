# Configuration with multiple issues
worker_processes auto;

http {
    server_tokens on;

    server {
        listen 80;
        server_name example.com;

        location / {
            root /var/www/html;
        }
    }

    server {
        listen 443;
        server_name secure.example.com;
        server_tokens on;

        location / {
            root /var/www/secure;
        }
    }
}
