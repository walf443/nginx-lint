# Split clients configuration (A/B testing)
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # A/B test: 90% to v1, 10% to v2
    split_clients "${remote_addr}${uri}" $variant {
        90% v1;
        *   v2;
    }

    # Feature flags based on user cookie
    split_clients "${cookie_userid}" $feature_new_ui {
        5%  enabled;
        *   disabled;
    }

    # Gradual rollout: 1%, 5%, 10%, remaining
    split_clients "${request_id}" $rollout_group {
        1%   group_a;
        5%   group_b;
        10%  group_c;
        *    control;
    }

    upstream backend_v1 {
        server 10.0.0.1:8080;
        server 10.0.0.2:8080;
    }

    upstream backend_v2 {
        server 10.0.1.1:8080;
        server 10.0.1.2:8080;
    }

    map $variant $backend {
        v1 backend_v1;
        v2 backend_v2;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name ab.example.com;

        location / {
            proxy_pass http://$backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Variant $variant;
            add_header X-Served-By $variant;
        }

        location /api/ {
            # Add feature flag header
            proxy_pass http://$backend;
            proxy_set_header X-Feature-NewUI $feature_new_ui;
            proxy_set_header X-Rollout-Group $rollout_group;
        }
    }

    # Canary deployment with gradual traffic shift
    split_clients "${remote_addr}" $canary_backend {
        5%  canary;
        *   stable;
    }

    upstream stable {
        server 10.0.0.10:8080;
        server 10.0.0.11:8080;
    }

    upstream canary {
        server 10.0.0.20:8080;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name canary.example.com;

        location / {
            set $upstream $canary_backend;

            # Force canary for testing header
            if ($http_x_force_canary = "true") {
                set $upstream canary;
            }

            proxy_pass http://$upstream;
            proxy_set_header Host $host;
            add_header X-Backend $upstream;
        }
    }
}
