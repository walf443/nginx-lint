# Regex escape patterns
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name regex.example.com;

        # Escaped dot
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php-fpm.sock;
        }

        # Multiple escaped dots
        location ~ ^/download/.*\.tar\.gz$ {
            root /var/files;
        }

        # Escaped special chars
        location ~ ^/search\?q= {
            proxy_pass http://127.0.0.1:8080;
        }

        # Digit escape
        location ~ ^/order/\d+$ {
            proxy_pass http://127.0.0.1:8080;
        }

        # Word boundary (if supported)
        location ~ /\bapi\b/ {
            proxy_pass http://127.0.0.1:8080;
        }
    }
}
