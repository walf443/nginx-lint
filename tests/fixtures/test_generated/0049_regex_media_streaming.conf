# Regex for media and streaming patterns
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name media.example.com;
        root /var/www/media;

        # HLS streaming - playlist files
        location ~ ^/live/([a-z0-9_-]+)/([a-z0-9_-]+)\.m3u8$ {
            set $stream $1;
            set $quality $2;
            add_header Cache-Control "no-cache";
            add_header Access-Control-Allow-Origin "*";
            types {
                application/vnd.apple.mpegurl m3u8;
            }
        }

        # HLS streaming - segment files
        location ~ ^/live/([a-z0-9_-]+)/([a-z0-9_-]+)-([0-9]+)\.ts$ {
            set $stream $1;
            set $quality $2;
            set $segment $3;
            expires 1h;
            add_header Access-Control-Allow-Origin "*";
            types {
                video/mp2t ts;
            }
        }

        # DASH streaming - MPD manifest
        location ~ ^/vod/([a-z0-9_-]+)/manifest\.mpd$ {
            set $video_id $1;
            add_header Cache-Control "no-cache";
            add_header Access-Control-Allow-Origin "*";
            types {
                application/dash+xml mpd;
            }
        }

        # DASH streaming - init segments
        location ~ ^/vod/([a-z0-9_-]+)/(video|audio)_init\.mp4$ {
            set $video_id $1;
            set $track_type $2;
            expires 1y;
            add_header Access-Control-Allow-Origin "*";
        }

        # DASH streaming - media segments
        location ~ ^/vod/([a-z0-9_-]+)/(video|audio)_([0-9]+)\.m4s$ {
            set $video_id $1;
            set $track_type $2;
            set $segment_num $3;
            expires 1y;
            add_header Access-Control-Allow-Origin "*";
        }

        # Thumbnail sprites
        location ~ ^/thumbs/([a-z0-9_-]+)_([0-9]+)x([0-9]+)_([0-9]+)\.jpg$ {
            set $video_id $1;
            set $width $2;
            set $height $3;
            set $interval $4;
            expires 7d;
        }

        # Progressive download with range requests
        location ~ ^/download/([a-z0-9_-]+)\.(mp4|webm|mkv|avi|mov)$ {
            set $file_id $1;
            set $format $2;
            mp4;
            mp4_buffer_size 1m;
            mp4_max_buffer_size 5m;
        }

        # Audio streaming
        location ~ ^/audio/([a-z0-9_-]+)\.(mp3|ogg|flac|wav|aac)$ {
            set $audio_id $1;
            set $format $2;
            expires 30d;
            add_header Accept-Ranges bytes;
        }

        # WebVTT subtitles
        location ~ ^/subs/([a-z0-9_-]+)_([a-z]{2})\.vtt$ {
            set $video_id $1;
            set $lang $2;
            charset utf-8;
            add_header Access-Control-Allow-Origin "*";
            types {
                text/vtt vtt;
            }
        }

        # Adaptive bitrate selection
        location ~ ^/abr/([a-z0-9_-]+)/(1080p|720p|480p|360p|240p)/segment_([0-9]+)\.(ts|m4s)$ {
            set $video_id $1;
            set $quality $2;
            set $segment $3;
            set $container $4;
            expires 1h;
        }
    }
}
