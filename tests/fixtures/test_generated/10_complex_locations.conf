# Complex location matching and rewrites
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    map $uri $new_uri {
        ~^/old/(.*)$ /new/$1;
        default '';
    }

    geo $geo {
        default unknown;
        127.0.0.1/32 local;
        10.0.0.0/8 internal;
        192.168.0.0/16 internal;
    }

    server {
        listen 80;
        server_name complex.example.com;

        set $backend "http://127.0.0.1:8080";

        # Exact match
        location = / {
            return 302 /home;
        }

        # Prefix match with higher priority
        location ^~ /images/ {
            root /var/www/static;
            expires 30d;
        }

        # Case-sensitive regex
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php-fpm.sock;
            include fastcgi_params;
        }

        # Case-insensitive regex
        location ~* \.(jpg|jpeg|gif|png|ico|css|js|woff2?)$ {
            root /var/www/static;
            expires max;
            log_not_found off;
            access_log off;
        }

        # Named location
        location @fallback {
            proxy_pass $backend;
        }

        # Rewrite rules
        location /legacy {
            rewrite ^/legacy/user/(\d+)$ /api/users/$1 permanent;
            rewrite ^/legacy/(.*)$ /v2/$1 redirect;
        }

        # Internal location
        location /internal {
            internal;
            proxy_pass $backend;
        }

        # Default
        location / {
            try_files $uri $uri/ @fallback;
        }
    }
}
