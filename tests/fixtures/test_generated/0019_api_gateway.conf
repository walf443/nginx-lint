# Microservices API Gateway
worker_processes auto;

events {
    worker_connections 4096;
}

http {
    # Upstreams for each microservice
    upstream user_service {
        server 10.0.1.1:3000;
        server 10.0.1.2:3000;
        keepalive 32;
    }

    upstream order_service {
        server 10.0.2.1:3000;
        server 10.0.2.2:3000;
        keepalive 32;
    }

    upstream product_service {
        server 10.0.3.1:3000;
        server 10.0.3.2:3000;
        keepalive 32;
    }

    upstream payment_service {
        server 10.0.4.1:3000 max_fails=2 fail_timeout=10s;
        server 10.0.4.2:3000 max_fails=2 fail_timeout=10s;
        keepalive 16;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_global:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=api_payment:10m rate=10r/s;

    server {
        listen 80;
        server_name api.example.com;

        # Global rate limit
        limit_req zone=api_global burst=50 nodelay;

        # Common headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # User service
        location /api/v1/users {
            proxy_pass http://user_service;
        }

        # Order service
        location /api/v1/orders {
            proxy_pass http://order_service;
        }

        # Product service
        location /api/v1/products {
            proxy_pass http://product_service;
            proxy_cache_valid 200 5m;
        }

        # Payment service - stricter rate limit
        location /api/v1/payments {
            limit_req zone=api_payment burst=5;
            proxy_pass http://payment_service;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # Health check aggregation
        location /health {
            access_log off;
            return 200 "OK";
        }

        # Service discovery / routing
        location ~ ^/api/v1/(?<service>[^/]+) {
            set $upstream "${service}_service";
            proxy_pass http://$upstream;
        }
    }
}
