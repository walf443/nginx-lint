# Regex character class patterns
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name regex.example.com;

        # Simple character class
        location ~ ^/lang/[a-z]+$ {
            return 200 "Lowercase letters";
        }

        # Negated character class
        location ~ ^/safe/[^/]+$ {
            return 200 "No slashes";
        }

        # Mixed character class
        location ~ ^/slug/[a-z0-9_-]+$ {
            return 200 "Slug pattern";
        }

        # Character class with special chars
        location ~ ^/file/[a-zA-Z0-9._-]+$ {
            return 200 "Filename pattern";
        }

        # Unicode-safe pattern
        location ~ ^/tag/[\w]+$ {
            return 200 "Word characters";
        }
    }
}
