# Regex quantifier patterns
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name regex.example.com;

        # Exact count {n}
        location ~ ^/id/[0-9]{6}$ {
            return 200 "6-digit ID";
        }

        # Minimum count {n,}
        location ~ ^/hash/[a-f0-9]{8,}$ {
            return 200 "Hash with 8+ chars";
        }

        # Range {n,m}
        location ~ ^/code/[A-Z]{2,4}$ {
            return 200 "2-4 uppercase letters";
        }

        # Multiple quantifiers
        location ~ ^/version/v[0-9]{1,2}\.[0-9]{1,3}$ {
            return 200 "Version pattern";
        }

        # Quantifier with character class
        location ~ ^/uuid/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$ {
            return 200 "UUID pattern";
        }
    }
}
