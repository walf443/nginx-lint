# nginx-lint:disable server-tokens-enabled reason: test fixture
http {
  server {
    listen 80;

    # Security headers set at server level
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    location / {
      # Missing parent headers - they will NOT be inherited
      add_header X-Custom-Header "value";
      # nginx-lint:disable root-in-location reason: test fixture
      root /var/www/html;
    }
  }
}
