# nginx-lint:ignore server-tokens-enabled reason: test fixture
http {
  server {
    listen 80;

    # Security headers set at server level
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    location / {
      # All parent headers explicitly repeated
      add_header X-Frame-Options DENY;
      add_header X-Content-Type-Options nosniff;
      add_header X-Custom-Header "value";
      # nginx-lint:ignore root-in-location reason: test fixture
      root /var/www/html;
    }
  }
}
