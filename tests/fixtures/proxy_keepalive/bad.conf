# nginx-lint:disable server-tokens-enabled reason: test fixture
http {
  upstream backend {
    server 127.0.0.1:8080;
    keepalive 32;
  }

  server {
    listen 80;

    location / {
      proxy_http_version 1.1;
      # Missing: proxy_set_header Connection "";
      proxy_pass http://backend;
    }
  }
}
