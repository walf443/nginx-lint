# Configuration with upstream server using domain but no 'resolve' parameter
worker_processes auto;
error_log /var/log/nginx/error.log;

http {
  server_tokens off;

  upstream backend {
    server api.example.com:80;
  }

  server {
    listen 80;
    server_name example.com;

    location / {
      proxy_pass http://backend;
    }
  }
}
