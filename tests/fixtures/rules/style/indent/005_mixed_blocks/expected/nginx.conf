# Configuration with mixed indentation issues
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  server {
    listen 80;
    server_name site1.com;

    location / {
      root /var/www/site1;
    }
  }

  server {
    listen 80;
    server_name site2.com;

    location / {
      root /var/www/site2;
    }
  }
}
