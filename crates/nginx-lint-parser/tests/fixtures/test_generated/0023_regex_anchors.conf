# Regex anchor patterns
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name regex.example.com;

        # Start anchor only
        location ~ ^/api {
            proxy_pass http://127.0.0.1:8080;
        }

        # End anchor only
        location ~ \.json$ {
            add_header Content-Type application/json;
        }

        # Both anchors
        location ~ ^/health$ {
            return 200 "OK";
        }

        # No anchors (match anywhere)
        location ~ admin {
            deny all;
        }

        # Anchor with alternation
        location ~ ^/(login|logout|register)$ {
            proxy_pass http://127.0.0.1:8080;
        }
    }
}
