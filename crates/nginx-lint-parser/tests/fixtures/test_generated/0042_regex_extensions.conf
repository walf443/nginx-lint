# Regex for file extension matching
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name files.example.com;
        root /var/www/html;

        # Single extension
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # Multiple extensions with alternation
        location ~ \.(jpg|jpeg|png|gif|ico|webp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Case-insensitive extension matching
        location ~* \.(js|css|woff|woff2|ttf|eot|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Extension with version query string
        location ~ \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public";
        }

        # Double extension patterns
        location ~ \.min\.(js|css)$ {
            expires 1y;
            gzip_static on;
        }

        # Source map files
        location ~ \.(js|css)\.map$ {
            expires 7d;
        }

        # Archive files
        location ~ \.(tar\.gz|tar\.bz2|tar\.xz|tgz|zip|rar|7z)$ {
            add_header Content-Disposition "attachment";
            expires 7d;
        }

        # Document files
        location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx|odt|ods|odp)$ {
            add_header X-Content-Type-Options "nosniff";
        }

        # Executable and dangerous files - deny
        location ~ \.(exe|dll|bat|sh|pl|py|rb|php[0-9]?|phtml|cgi)$ {
            deny all;
        }

        # Hidden files (dotfiles)
        location ~ /\. {
            deny all;
        }

        # Backup files
        location ~ ~$ {
            deny all;
        }

        location ~ \.(bak|backup|old|orig|save|swp|tmp)$ {
            deny all;
        }
    }
}
