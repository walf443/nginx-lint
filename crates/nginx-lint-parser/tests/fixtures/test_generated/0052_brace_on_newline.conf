# Test case: Opening brace on separate line
# nginx allows the opening brace '{' to be on the next line
# after a block directive. This is valid syntax.

http {
    server {
        listen 80;
        server_name example.com;

        # Brace-on-newline style (Allman style)
        location ~ /\.ht
        {
            deny all;
        }

        location /api
        {
            proxy_pass http://backend;
        }
    }
}
