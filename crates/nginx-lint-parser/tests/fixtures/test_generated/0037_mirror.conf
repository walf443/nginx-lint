# Mirror module configuration (request mirroring)
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream production {
        server 10.0.0.1:8080;
        server 10.0.0.2:8080;
    }

    upstream canary {
        server 10.0.1.1:8080;
    }

    upstream analytics {
        server 10.0.2.1:8080;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name mirror.example.com;

        location / {
            # Mirror to canary and analytics
            mirror /mirror_canary;
            mirror /mirror_analytics;
            mirror_request_body on;

            proxy_pass http://production;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Canary mirror endpoint
        location = /mirror_canary {
            internal;
            proxy_pass http://canary$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Mirror "canary";
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Analytics mirror endpoint
        location = /mirror_analytics {
            internal;
            proxy_pass http://analytics$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Mirror "analytics";
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
        }
    }

    # API with selective mirroring
    server {
        listen 80;
        listen [::]:80;
        server_name api.example.com;

        location /api/v1/ {
            mirror /mirror_v2;
            mirror_request_body on;

            proxy_pass http://production;
            proxy_set_header Host $host;
        }

        location = /mirror_v2 {
            internal;
            proxy_pass http://canary/api/v2$request_uri;
            proxy_set_header X-API-Version "v2-test";
        }

        location /api/v2/ {
            proxy_pass http://canary;
            proxy_set_header Host $host;
        }
    }
}
