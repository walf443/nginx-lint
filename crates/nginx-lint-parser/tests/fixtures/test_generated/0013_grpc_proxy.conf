# gRPC proxy configuration
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    log_format grpc_json escape=json '{"timestamp":"$time_iso8601",'
        '"client":"$remote_addr","uri":"$uri","status":$status}';

    upstream grpc_backend {
        server 127.0.0.1:50051;
        keepalive 100;
    }

    server {
        listen 443 ssl http2;
        server_name grpc.example.com;

        ssl_certificate /etc/ssl/certs/grpc.example.com.pem;
        ssl_certificate_key /etc/ssl/private/grpc.example.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        access_log /var/log/nginx/grpc_access.log grpc_json;

        location / {
            grpc_pass grpc://grpc_backend;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
            grpc_read_timeout 300s;
            grpc_send_timeout 300s;
        }

        location /grpc.health.v1.Health/Check {
            grpc_pass grpc://grpc_backend;
            access_log off;
        }
    }
}
