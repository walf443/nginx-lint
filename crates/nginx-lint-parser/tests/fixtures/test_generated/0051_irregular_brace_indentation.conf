# Test case: Closing braces with irregular indentation
# nginx ignores whitespace, so this is valid syntax even though
# the closing braces have non-standard indentation.
# This was reported as a parsing issue with Magento's nginx config.

events {
    worker_connections 1024;
    multi_accept on;
       }

http {
    server {
        listen 80;
        server_name example.com;

        location / {
            root /var/www/html;
                }
    }
}
