# Real IP and Proxy Protocol configuration
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log with real client IP
    log_format realip '$remote_addr - $realip_remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"';

    # Set real IP from trusted proxies
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 127.0.0.1;
    set_real_ip_from ::1;
    set_real_ip_from fd00::/8;

    # Cloudflare IPs
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;

    # Use X-Forwarded-For header
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    server {
        listen 80;
        listen [::]:80;
        server_name realip.example.com;

        access_log /var/log/nginx/access.log realip;

        location / {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Server behind HAProxy with Proxy Protocol
    server {
        listen 8080 proxy_protocol;
        listen [::]:8080 proxy_protocol;
        server_name proxy-protocol.example.com;

        # Get real IP from Proxy Protocol
        set_real_ip_from 10.0.0.0/8;
        real_ip_header proxy_protocol;

        location / {
            proxy_pass http://127.0.0.1:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $proxy_protocol_addr;
            proxy_set_header X-Forwarded-For $proxy_protocol_addr;
            proxy_set_header X-Forwarded-Port $proxy_protocol_port;
        }
    }

    # HTTPS with Proxy Protocol
    server {
        listen 443 ssl proxy_protocol;
        listen [::]:443 ssl proxy_protocol;
        server_name secure.example.com;

        ssl_certificate /etc/ssl/certs/server.crt;
        ssl_certificate_key /etc/ssl/private/server.key;

        set_real_ip_from 10.0.0.0/8;
        real_ip_header proxy_protocol;

        location / {
            proxy_pass http://127.0.0.1:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $proxy_protocol_addr;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
