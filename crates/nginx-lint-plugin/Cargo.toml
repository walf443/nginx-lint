[package]
name = "nginx-lint-plugin"
version = "0.1.0"
edition = "2024"
description = "Plugin SDK for nginx-lint"
license = "MIT OR Apache-2.0"
repository = "https://github.com/walf443/nginx-lint"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
nginx-lint-common = { path = "../nginx-lint-common" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
tempfile = "3"
