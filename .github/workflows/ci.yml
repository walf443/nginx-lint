name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  check:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  hadolint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy -p nginx-lint -p nginx-lint-common -p nginx-lint-parser -p nginx-lint-plugin --no-default-features --features cli,native-builtin-plugins -- -W clippy::all

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test

  build-plugins:
    name: Build Plugins (${{ matrix.chunk }})
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chunk: [0, 1, 2, 3, 4, 5, 6, 7]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "plugins-${{ matrix.chunk }}"
      - name: Build plugin chunk
        run: |
          plugins=(plugins/builtin/*/*/)
          total=${#plugins[@]}
          chunks=8
          chunk=${{ matrix.chunk }}
          start=$(( chunk * total / chunks ))
          end=$(( (chunk + 1) * total / chunks ))

          mkdir -p target/builtin-plugins
          for (( i=start; i<end; i++ )); do
            dir="${plugins[$i]}"
            if [ -f "$dir/Cargo.toml" ]; then
              name=$(basename "$dir")
              echo "Building $name..."
              cargo build --manifest-path "$dir/Cargo.toml" \
                --target wasm32-unknown-unknown \
                --target-dir "$dir/target" \
                --release
              wasm_file="$dir/target/wasm32-unknown-unknown/release/$(echo $name | tr '-' '_')_plugin.wasm"
              if [ -f "$wasm_file" ]; then
                cp "$wasm_file" "target/builtin-plugins/${name}.wasm"
                echo "  Collected ${name}.wasm"
              fi
            fi
          done
      - uses: actions/upload-artifact@v4
        with:
          name: builtin-plugins-${{ matrix.chunk }}
          path: target/builtin-plugins/
          retention-days: 1
          if-no-files-found: ignore

  merge-plugins:
    name: Merge Plugins
    needs: build-plugins
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: builtin-plugins-*
          path: target/builtin-plugins/
          merge-multiple: true
      - uses: actions/upload-artifact@v4
        with:
          name: builtin-plugins
          path: target/builtin-plugins/
          retention-days: 1

  pages-build:
    name: Pages Build
    needs: merge-plugins
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - uses: actions/download-artifact@v4
        with:
          name: builtin-plugins
          path: target/builtin-plugins/
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Build WASM for web
        run: wasm-pack build --target web --out-dir web/pkg --no-default-features --features wasm,wasm-builtin-plugins
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

  pages-deploy:
    name: Pages Deploy
    needs: pages-build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
