name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --features plugins
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Archive binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/nginx-lint dist/
          cd dist
          tar czf ../nginx-lint-${{ matrix.target }}.tar.gz nginx-lint

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: nginx-lint-${{ matrix.target }}
          path: nginx-lint-${{ matrix.target }}.tar.gz

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: nginx-lint-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: nginx-lint-*.tar.gz

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish nginx-lint-parser
        run: cargo publish -p nginx-lint-parser
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Wait for crates.io index
        run: sleep 30
      - name: Publish nginx-lint-common
        run: cargo publish -p nginx-lint-common
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Wait for crates.io index
        run: sleep 30
      - name: Publish nginx-lint-plugin
        run: cargo publish -p nginx-lint-plugin
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: nginx-lint-x86_64-unknown-linux-gnu
          path: /tmp/artifacts
      - uses: actions/download-artifact@v7
        with:
          name: nginx-lint-aarch64-unknown-linux-gnu
          path: /tmp/artifacts
      - name: Prepare build context
        run: |
          mkdir -p /tmp/docker-context
          cd /tmp/artifacts
          tar xzf nginx-lint-x86_64-unknown-linux-gnu.tar.gz
          mv nginx-lint /tmp/docker-context/nginx-lint-amd64
          tar xzf nginx-lint-aarch64-unknown-linux-gnu.tar.gz
          mv nginx-lint /tmp/docker-context/nginx-lint-arm64
          cat > /tmp/docker-context/Dockerfile <<'DOCKERFILE'
          FROM debian:trixie-slim
          ARG TARGETARCH
          COPY nginx-lint-${TARGETARCH} /usr/local/bin/nginx-lint
          ENTRYPOINT ["nginx-lint"]
          DOCKERFILE
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
      - uses: docker/build-push-action@v6
        with:
          context: /tmp/docker-context
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
