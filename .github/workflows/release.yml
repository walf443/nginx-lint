name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }},wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build WASM plugins
        run: make -j4 build-plugins

      - name: Build binary
        run: make build
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Archive binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/nginx-lint dist/
          cd dist
          tar czf ../nginx-lint-${{ matrix.target }}.tar.gz nginx-lint

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nginx-lint-${{ matrix.target }}
          path: nginx-lint-${{ matrix.target }}.tar.gz

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: nginx-lint-*.tar.gz
