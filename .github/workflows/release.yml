name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  build-plugins:
    name: Build Plugins (${{ matrix.chunk }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chunk: [0, 1, 2, 3]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: plugins-${{ matrix.chunk }}
      - name: Build plugin chunk
        run: |
          plugins=(plugins/builtin/*/*/)
          total=${#plugins[@]}
          chunks=4
          chunk=${{ matrix.chunk }}
          start=$(( chunk * total / chunks ))
          end=$(( (chunk + 1) * total / chunks ))

          mkdir -p target/builtin-plugins
          for (( i=start; i<end; i++ )); do
            dir="${plugins[$i]}"
            if [ -f "$dir/Cargo.toml" ]; then
              name=$(basename "$dir")
              echo "Building $name..."
              cargo build --manifest-path "$dir/Cargo.toml" \
                --target wasm32-unknown-unknown \
                --target-dir "$dir/target" \
                --release
              wasm_file="$dir/target/wasm32-unknown-unknown/release/$(echo $name | tr '-' '_')_plugin.wasm"
              if [ -f "$wasm_file" ]; then
                cp "$wasm_file" "target/builtin-plugins/${name}.wasm"
                echo "  Collected ${name}.wasm"
              fi
            fi
          done
      - uses: actions/upload-artifact@v4
        with:
          name: builtin-plugins-${{ matrix.chunk }}
          path: target/builtin-plugins/
          if-no-files-found: ignore

  merge-plugins:
    name: Merge Plugins
    needs: build-plugins
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: builtin-plugins-*
          path: target/builtin-plugins/
          merge-multiple: true
      - uses: actions/upload-artifact@v4
        with:
          name: builtin-plugins
          path: target/builtin-plugins/

  build:
    name: Build (${{ matrix.target }})
    needs: merge-plugins
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - uses: actions/download-artifact@v4
        with:
          name: builtin-plugins
          path: target/builtin-plugins

      - name: Build binary
        run: cargo build --release --features builtin-plugins
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Archive binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/nginx-lint dist/
          cd dist
          tar czf ../nginx-lint-${{ matrix.target }}.tar.gz nginx-lint

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nginx-lint-${{ matrix.target }}
          path: nginx-lint-${{ matrix.target }}.tar.gz

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: nginx-lint-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: nginx-lint-*.tar.gz

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: nginx-lint-x86_64-unknown-linux-gnu
          path: /tmp/artifacts
      - uses: actions/download-artifact@v4
        with:
          name: nginx-lint-aarch64-unknown-linux-gnu
          path: /tmp/artifacts
      - name: Prepare build context
        run: |
          mkdir -p /tmp/docker-context
          cd /tmp/artifacts
          tar xzf nginx-lint-x86_64-unknown-linux-gnu.tar.gz
          mv nginx-lint /tmp/docker-context/nginx-lint-amd64
          tar xzf nginx-lint-aarch64-unknown-linux-gnu.tar.gz
          mv nginx-lint /tmp/docker-context/nginx-lint-arm64
          cat > /tmp/docker-context/Dockerfile <<'DOCKERFILE'
          FROM debian:bookworm-slim
          ARG TARGETARCH
          COPY nginx-lint-${TARGETARCH} /usr/local/bin/nginx-lint
          ENTRYPOINT ["nginx-lint"]
          DOCKERFILE
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
      - uses: docker/build-push-action@v6
        with:
          context: /tmp/docker-context
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
