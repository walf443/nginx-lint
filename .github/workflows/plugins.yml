name: Plugins

on:
  push:
    branches: [main]
    paths:
      - "plugins/**"
      - "crates/**"
      - "src/**"
      - "wit/**"
      - "Cargo.toml"
  pull_request:
    branches: [main]
    paths:
      - "plugins/**"
      - "crates/**"
      - "src/**"
      - "wit/**"
      - "Cargo.toml"

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  test-plugins:
    name: Test Plugins (${{ matrix.chunk }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chunk: [0, 1, 2, 3]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test-plugins-${{ matrix.chunk }}"
      - name: Test plugin chunk
        run: |
          plugins=(plugins/builtin/*/*/)
          total=${#plugins[@]}
          chunks=4
          chunk=${{ matrix.chunk }}
          start=$(( chunk * total / chunks ))
          end=$(( (chunk + 1) * total / chunks ))

          for (( i=start; i<end; i++ )); do
            dir="${plugins[$i]}"
            if [ -f "$dir/Cargo.toml" ]; then
              echo "Testing $(basename $dir)..."
              (cd "$dir" && cargo test)
            fi
          done

  wasm-integration:
    name: WASM Integration Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "wasm-integration"
      - name: Install wasm-tools
        run: cargo install wasm-tools --locked
      - name: Build WASM plugins
        run: make build-plugins
      - name: Run WASM integration tests
        run: cargo test --test wasm_plugin_test --features plugins
