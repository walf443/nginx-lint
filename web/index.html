<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nginx-lint - Online Linter</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4fc3f7;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 20px;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .panel {
            flex: 1;
            min-width: 400px;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .panel-title {
            font-weight: bold;
            color: #888;
            font-size: 12px;
        }
        textarea {
            width: 100%;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 4px;
            color: #d4d4d4;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            padding: 15px;
            resize: vertical;
            line-height: 1.5;
        }
        textarea.editor {
            height: 480px;
        }
        textarea.config {
            height: 180px;
            font-size: 12px;
        }
        textarea:focus {
            outline: none;
            border-color: #4fc3f7;
        }
        .results {
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 4px;
            padding: 15px;
            height: 250px;
            overflow-y: auto;
        }
        .error-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 13px;
        }
        .error-item.error {
            background: rgba(244, 67, 54, 0.2);
            border-left: 3px solid #f44336;
        }
        .error-item.warning {
            background: rgba(255, 193, 7, 0.2);
            border-left: 3px solid #ffc107;
        }
        .error-item.info {
            background: rgba(33, 150, 243, 0.2);
            border-left: 3px solid #2196f3;
        }
        .error-location {
            color: #888;
            font-size: 11px;
            margin-bottom: 4px;
        }
        .error-rule {
            color: #4fc3f7;
            font-size: 11px;
            float: right;
        }
        .error-message {
            color: #fff;
        }
        .summary {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            padding: 10px;
            background: #252525;
            border-radius: 4px;
        }
        .summary-item {
            font-size: 13px;
        }
        .summary-item.errors { color: #f44336; }
        .summary-item.warnings { color: #ffc107; }
        .summary-item.infos { color: #2196f3; }
        .summary-item.ignored { color: #9e9e9e; }
        .no-issues {
            color: #4caf50;
            text-align: center;
            padding: 40px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        button {
            background: #4fc3f7;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }
        button:hover {
            background: #81d4fa;
        }
        button.fix-btn {
            background: #4caf50;
            padding: 4px 8px;
            font-size: 11px;
            margin-left: 8px;
        }
        button.fix-btn:hover {
            background: #66bb6a;
        }
        button.fix-all-btn {
            background: #4caf50;
        }
        button.fix-all-btn:hover {
            background: #66bb6a;
        }
        button.ignore-btn {
            background: #9e9e9e;
            padding: 4px 8px;
            font-size: 11px;
            margin-left: 4px;
        }
        button.ignore-btn:hover {
            background: #bdbdbd;
        }
        .error-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .error-actions {
            display: flex;
            align-items: center;
        }
        .version {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>nginx-lint</h1>
        <p class="subtitle">Online nginx configuration linter - <span id="version" class="version">Loading...</span></p>

        <div class="editor-container">
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">nginx.conf</span>
                    <button onclick="lintConfig()">Lint</button>
                </div>
                <textarea id="editor" class="editor" spellcheck="false"># nginx configuration
worker_processes auto;
error_log /var/log/nginx/error.log;

http {
  server_tokens on;
  gzip on;

  server {
    listen 80;
    server_name example.com;

    location / {
      root /var/www/html;
      autoindex on;
    }
  }
}</textarea>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Results</span>
                    <button id="fix-all-btn" class="fix-all-btn" style="display: none;" onclick="applyAllFixes()">Fix All</button>
                </div>
                <div id="results" class="results">
                    <div class="loading">Loading WASM module...</div>
                </div>
                <div id="summary" class="summary" style="display: none;">
                    <span id="error-count" class="summary-item errors"></span>
                    <span id="warning-count" class="summary-item warnings"></span>
                    <span id="info-count" class="summary-item infos"></span>
                    <span id="ignored-count" class="summary-item ignored"></span>
                </div>

                <div class="panel-header" style="margin-top: 15px;">
                    <span class="panel-title">.nginx-lint.toml</span>
                </div>
                <textarea id="config-editor" class="config" spellcheck="false"># Configuration file
# You can generate from template by nginx-lint config init

[rules.indent]
enabled = true
indent_size = 2

[rules.server-tokens-enabled]
enabled = true

[rules.autoindex-enabled]
enabled = true</textarea>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { lint_with_config, version, get_rule_names, debug_plugin_status } from '/pkg/nginx_lint.js';

        let wasmReady = false;
        let currentErrors = [];

        async function initWasm() {
            try {
                await init();
                wasmReady = true;
                document.getElementById('version').textContent = 'v' + version();

                // Log available rules for debugging
                const ruleNames = JSON.parse(get_rule_names());
                console.log('Available rules:', ruleNames);
                console.log('Rule count:', ruleNames.length);
                console.log('Plugin status:', debug_plugin_status());

                document.getElementById('results').innerHTML = '<div class="no-issues">Ready! Click "Lint" or start typing.</div>';

                // Auto-lint on load
                lintConfig();

                // Auto-lint on input (debounced)
                let timeout;
                document.getElementById('editor').addEventListener('input', () => {
                    clearTimeout(timeout);
                    timeout = setTimeout(lintConfig, 300);
                });

                // Re-lint when config changes
                document.getElementById('config-editor').addEventListener('input', () => {
                    clearTimeout(timeout);
                    timeout = setTimeout(lintConfig, 300);
                });
            } catch (e) {
                document.getElementById('results').innerHTML = '<div class="error-item error"><div class="error-message">Failed to load WASM module: ' + e.message + '</div></div>';
            }
        }

        window.lintConfig = function() {
            if (!wasmReady) return;

            const content = document.getElementById('editor').value;
            const configToml = document.getElementById('config-editor').value;
            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('summary');
            const fixAllBtn = document.getElementById('fix-all-btn');

            try {
                const result = lint_with_config(content, configToml);
                const errors = JSON.parse(result.errors);
                currentErrors = errors;

                const fixableCount = errors.filter(e => e.fix).length;
                fixAllBtn.style.display = fixableCount > 0 ? 'block' : 'none';

                if (errors.length === 0) {
                    const ignoredText = result.ignored_count > 0 ? ` (${result.ignored_count} ignored)` : '';
                    resultsDiv.innerHTML = '<div class="no-issues">No issues found!' + ignoredText + '</div>';
                    summaryDiv.style.display = 'none';
                } else {
                    let html = '';
                    errors.forEach((err, index) => {
                        const location = err.line ? `Line ${err.line}${err.column ? ':' + err.column : ''}` : '';
                        const fixBtn = err.fix ? `<button class="fix-btn" onclick="applyFix(${index})">Fix</button>` : '';
                        const ignoreBtn = err.line ? `<button class="ignore-btn" onclick="ignoreError(${index})">Ignore</button>` : '';
                        html += `
                            <div class="error-item ${err.severity}">
                                <div class="error-header">
                                    <div class="error-location">${location}</div>
                                    <div class="error-actions">
                                        <span class="error-rule">${err.category}/${err.rule}</span>
                                        ${fixBtn}
                                        ${ignoreBtn}
                                    </div>
                                </div>
                                <div class="error-message">${err.message}</div>
                            </div>
                        `;
                    });
                    resultsDiv.innerHTML = html;

                    document.getElementById('error-count').textContent = result.error_count > 0 ? result.error_count + ' error(s)' : '';
                    document.getElementById('warning-count').textContent = result.warning_count > 0 ? result.warning_count + ' warning(s)' : '';
                    document.getElementById('info-count').textContent = result.info_count > 0 ? result.info_count + ' info(s)' : '';
                    document.getElementById('ignored-count').textContent = result.ignored_count > 0 ? result.ignored_count + ' ignored' : '';
                    summaryDiv.style.display = 'flex';
                }
            } catch (e) {
                const errorMsg = e.message || e;
                const isConfigError = errorMsg.includes('TOML') || errorMsg.includes('expected') || errorMsg.includes('invalid');
                const prefix = isConfigError ? 'Config error' : 'Parse error';
                resultsDiv.innerHTML = '<div class="error-item error"><div class="error-message">' + prefix + ': ' + errorMsg + '</div></div>';
                summaryDiv.style.display = 'none';
                fixAllBtn.style.display = 'none';
            }
        };

        // Apply a single fix
        window.applyFix = function(index) {
            const error = currentErrors[index];
            if (!error || !error.fix) return;

            const editor = document.getElementById('editor');
            const content = editor.value;
            const lines = content.split('\n');
            const fix = error.fix;

            // Apply the fix
            const lineIndex = fix.line - 1;
            if (lineIndex < 0 || lineIndex >= lines.length + 1) return;

            if (fix.delete_line) {
                // Delete the line
                lines.splice(lineIndex, 1);
            } else if (fix.insert_after) {
                // Insert new line after
                lines.splice(lineIndex + 1, 0, fix.new_text);
            } else if (fix.old_text !== null && fix.old_text !== undefined) {
                // Replace specific text on the line
                lines[lineIndex] = lines[lineIndex].replace(fix.old_text, fix.new_text);
            } else {
                // Replace entire line
                lines[lineIndex] = fix.new_text;
            }

            editor.value = lines.join('\n');
            lintConfig();
        };

        // Apply all fixes (in reverse order to maintain line numbers)
        window.applyAllFixes = function() {
            const fixableErrors = currentErrors
                .map((err, index) => ({ err, index }))
                .filter(item => item.err.fix)
                .sort((a, b) => (b.err.fix.line - a.err.fix.line));

            const editor = document.getElementById('editor');
            let lines = editor.value.split('\n');

            for (const { err } of fixableErrors) {
                const fix = err.fix;
                const lineIndex = fix.line - 1;
                if (lineIndex < 0 || lineIndex >= lines.length + 1) continue;

                if (fix.delete_line) {
                    lines.splice(lineIndex, 1);
                } else if (fix.insert_after) {
                    lines.splice(lineIndex + 1, 0, fix.new_text);
                } else if (fix.old_text !== null && fix.old_text !== undefined) {
                    lines[lineIndex] = lines[lineIndex].replace(fix.old_text, fix.new_text);
                } else {
                    lines[lineIndex] = fix.new_text;
                }
            }

            editor.value = lines.join('\n');
            lintConfig();
        };

        // Ignore an error by inserting a disable comment
        window.ignoreError = function(index) {
            const error = currentErrors[index];
            if (!error || !error.line) return;

            const reason = prompt(`Enter a reason for ignoring "${error.rule}":`);
            if (reason === null) return; // User cancelled
            if (reason.trim() === '') {
                alert('A reason is required for ignore comments.');
                return;
            }

            const editor = document.getElementById('editor');
            const lines = editor.value.split('\n');
            const lineIndex = error.line - 1;

            if (lineIndex < 0 || lineIndex >= lines.length) return;

            // Get the indentation of the target line
            const targetLine = lines[lineIndex];
            const indent = targetLine.match(/^(\s*)/)[1];

            // Create the disable comment
            const disableComment = `${indent}# nginx-lint:disable ${error.rule} ${reason.trim()}`;

            // Insert the comment before the error line
            lines.splice(lineIndex, 0, disableComment);

            editor.value = lines.join('\n');
            lintConfig();
        };

        initWasm();
    </script>
</body>
</html>
