<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nginx-lint - Online Linter</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 15px;
            background: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        h1 {
            color: #4fc3f7;
            margin-bottom: 5px;
            font-size: 1.5em;
        }
        .subtitle {
            color: #888;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .editor-container {
            display: flex;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }
        .panel {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-shrink: 0;
        }
        .panel-title {
            font-weight: bold;
            color: #888;
            font-size: 12px;
        }
        textarea {
            width: 100%;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 4px;
            color: #d4d4d4;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            padding: 12px;
            resize: none;
            line-height: 1.5;
        }
        .editor-wrapper {
            flex: 1;
            min-height: 200px;
            display: flex;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 4px;
            overflow: hidden;
        }
        .editor-wrapper:focus-within {
            border-color: #4fc3f7;
        }
        .line-numbers {
            background: #252525;
            color: #6e6e6e;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 12px 0;
            text-align: right;
            user-select: none;
            overflow: hidden;
            min-width: 40px;
        }
        .line-numbers div {
            padding: 0 8px 0 8px;
        }
        .line-numbers div.error-line {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }
        .line-numbers div.warning-line {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }
        textarea.editor {
            flex: 1;
            min-height: unset;
            border: none;
            border-radius: 0;
            padding: 12px;
            padding-left: 8px;
        }
        textarea.editor:focus {
            outline: none;
            border-color: transparent;
        }
        textarea.config {
            flex: 1;
            min-height: 150px;
            font-size: 12px;
        }
        textarea:focus {
            outline: none;
            border-color: #4fc3f7;
        }
        .results {
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 4px;
            padding: 12px;
            flex: 1;
            min-height: 150px;
            overflow-y: auto;
        }
        .error-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 13px;
        }
        .error-item.error {
            background: rgba(244, 67, 54, 0.2);
            border-left: 3px solid #f44336;
        }
        .error-item.warning {
            background: rgba(255, 193, 7, 0.2);
            border-left: 3px solid #ffc107;
        }
        .error-location {
            color: #888;
            font-size: 11px;
            margin-bottom: 4px;
        }
        .error-rule {
            color: #4fc3f7;
            font-size: 11px;
            float: right;
            cursor: pointer;
            text-decoration: underline;
            text-decoration-style: dotted;
        }
        .error-rule:hover {
            color: #81d4fa;
        }
        .rule-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .rule-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 20px;
            width: 90vw;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .rule-modal h3 {
            color: #4fc3f7;
            margin: 0 0 15px 0;
            font-size: 16px;
        }
        .rule-modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #888;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .rule-modal-close:hover {
            color: #fff;
        }
        .rule-modal-section {
            margin-bottom: 15px;
        }
        .rule-modal-section h4 {
            color: #888;
            font-size: 12px;
            margin: 0 0 8px 0;
            text-transform: uppercase;
        }
        .rule-modal-section p {
            margin: 0;
            line-height: 1.5;
        }
        .rule-modal pre {
            background: #1e1e1e;
            border: 1px solid #404040;
            border-radius: 4px;
            padding: 10px;
            margin: 0;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.4;
        }
        .rule-modal .example-bad {
            border-left: 3px solid #f44336;
        }
        .rule-modal .example-good {
            border-left: 3px solid #4caf50;
        }
        .trailing-ws {
            background: rgba(244, 67, 54, 0.3);
            outline: 1px dashed rgba(244, 67, 54, 0.5);
        }
        .rule-modal a {
            color: #4fc3f7;
        }
        .error-message {
            color: #fff;
        }
        .summary {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            padding: 8px 10px;
            background: #252525;
            border-radius: 4px;
            flex-shrink: 0;
        }
        @media (max-width: 800px) {
            .editor-container {
                flex-direction: column;
            }
            .panel {
                min-width: unset;
            }
        }
        .summary-item {
            font-size: 13px;
        }
        .summary-item.errors { color: #f44336; }
        .summary-item.warnings { color: #ffc107; }
        .summary-item.ignored { color: #9e9e9e; }
        .no-issues {
            color: #4caf50;
            text-align: center;
            padding: 40px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        button {
            background: #4fc3f7;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }
        button:hover {
            background: #81d4fa;
        }
        button.fix-btn {
            background: #4caf50;
            padding: 4px 8px;
            font-size: 11px;
            margin-left: 8px;
        }
        button.fix-btn:hover {
            background: #66bb6a;
        }
        button.fix-all-btn {
            background: #4caf50;
        }
        button.fix-all-btn:hover {
            background: #66bb6a;
        }
        button.ignore-btn {
            background: #9e9e9e;
            padding: 4px 8px;
            font-size: 11px;
            margin-left: 4px;
        }
        button.ignore-btn:hover {
            background: #bdbdbd;
        }
        .error-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .error-actions {
            display: flex;
            align-items: center;
        }
        .version {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display:flex;align-items:baseline;gap:20px;margin-bottom:5px;">
            <h1 style="margin-bottom:0;">nginx-lint</h1>
            <nav>
                <a href="./index.html" style="color:#4fc3f7;font-weight:bold;text-decoration:none;margin-right:12px;">Linter</a>
                <a href="./rules.html" style="color:#888;text-decoration:none;">Rules</a>
            </nav>
        </div>
        <p class="subtitle">Online nginx configuration linter - <span id="version" class="version">Loading...</span></p>

        <div class="editor-container">
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">nginx.conf</span>
                    <button onclick="lintConfig()">Lint</button>
                </div>
                <div class="editor-wrapper">
                    <div id="line-numbers" class="line-numbers"></div>
                    <textarea id="editor" class="editor" spellcheck="false"># Demo: Try clicking rule names for details, or "Fix All" to auto-fix issues
http {
  server_tokens on;
  autoindex on;

  upstream backend {
    server api.example.com:8080;
  }

  server {
    listen 80 ;
    server_name example.com;

    add_header X-Frame-Options "SAMEORIGIN";

    location / {
      root /var/www/html;
    }

    location /api {
      proxy_pass http://api.example.com:8080;

      add_header X-Request-ID $request_id;
    }

    location /static/ {
      alias /var/www/static;
    }
  }
}</textarea>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Results</span>
                    <button id="fix-all-btn" class="fix-all-btn" style="display: none;" onclick="applyAllFixes()">Fix All</button>
                </div>
                <div id="results" class="results">
                    <div class="loading">Loading WASM module...</div>
                </div>
                <div id="summary" class="summary" style="display: none;">
                    <span id="error-count" class="summary-item errors"></span>
                    <span id="warning-count" class="summary-item warnings"></span>
                    <span id="ignored-count" class="summary-item ignored"></span>
                </div>

                <div class="panel-header" style="margin-top: 10px;">
                    <span class="panel-title">.nginx-lint.toml</span>
                </div>
                <textarea id="config-editor" class="config" spellcheck="false"># Loading configuration...</textarea>
            </div>
        </div>
    </div>

    <!-- Rule Spec Modal -->
    <div id="rule-modal-overlay" class="rule-modal-overlay" onclick="closeRuleModal()">
        <div class="rule-modal" onclick="event.stopPropagation()">
            <button class="rule-modal-close" onclick="closeRuleModal()">&times;</button>
            <h3 id="rule-modal-title"></h3>
            <div id="rule-modal-content"></div>
        </div>
    </div>

    <script type="module">
        import init, { lint_with_config, version, get_rule_names, get_rule_spec, get_default_config, debug_plugin_status } from './pkg/nginx_lint.js';

        let wasmReady = false;
        let currentErrors = [];
        let ruleDescriptions = {};
        let errorLines = new Map(); // line -> severity

        // Update line numbers display
        function updateLineNumbers() {
            const editor = document.getElementById('editor');
            const lineNumbersDiv = document.getElementById('line-numbers');
            const lines = editor.value.split('\n');
            const lineCount = lines.length;

            let html = '';
            for (let i = 1; i <= lineCount; i++) {
                const severity = errorLines.get(i);
                const className = severity ? severity + '-line' : '';
                html += `<div class="${className}">${i}</div>`;
            }
            lineNumbersDiv.innerHTML = html;
        }

        // Sync scroll between editor and line numbers
        function syncScroll() {
            const editor = document.getElementById('editor');
            const lineNumbersDiv = document.getElementById('line-numbers');
            lineNumbersDiv.scrollTop = editor.scrollTop;
        }

        // Initialize editor event listeners
        function initEditor() {
            const editor = document.getElementById('editor');
            editor.addEventListener('scroll', syncScroll);
            editor.addEventListener('input', updateLineNumbers);
            updateLineNumbers();
        }

        async function initWasm() {
            try {
                await init();
                wasmReady = true;
                document.getElementById('version').textContent = 'v' + version();

                // Load rule specs
                const ruleNames = JSON.parse(get_rule_names());
                ruleDescriptions = JSON.parse(get_rule_spec());
                console.log('Available rules:', ruleNames.length);
                console.log('Plugin status:', debug_plugin_status());

                // Set default configuration
                document.getElementById('config-editor').value = get_default_config();

                // Initialize editor with line numbers
                initEditor();

                document.getElementById('results').innerHTML = '<div class="no-issues">Ready! Click "Lint" or start typing.</div>';

                // Auto-lint on load
                lintConfig();

                // Auto-lint on input (debounced)
                let timeout;
                document.getElementById('editor').addEventListener('input', () => {
                    clearTimeout(timeout);
                    timeout = setTimeout(lintConfig, 300);
                });

                // Re-lint when config changes
                document.getElementById('config-editor').addEventListener('input', () => {
                    clearTimeout(timeout);
                    timeout = setTimeout(lintConfig, 300);
                });
            } catch (e) {
                document.getElementById('results').innerHTML = '<div class="error-item error"><div class="error-message">Failed to load WASM module: ' + e.message + '</div></div>';
            }
        }

        window.lintConfig = function() {
            if (!wasmReady) return;

            const content = document.getElementById('editor').value;
            const configToml = document.getElementById('config-editor').value;
            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('summary');
            const fixAllBtn = document.getElementById('fix-all-btn');

            try {
                const result = lint_with_config(content, configToml);
                const errors = JSON.parse(result.errors);
                currentErrors = errors;

                // Update error lines for line number highlighting
                errorLines.clear();
                for (const err of errors) {
                    if (err.line) {
                        // Keep the highest severity for each line (error > warning)
                        const current = errorLines.get(err.line);
                        if (!current ||
                            (err.severity === 'error') ||
                            (err.severity === 'warning' && current !== 'error')) {
                            errorLines.set(err.line, err.severity);
                        }
                    }
                }
                updateLineNumbers();

                const fixableCount = errors.filter(e => e.fixes && e.fixes.length > 0).length;
                fixAllBtn.style.display = fixableCount > 0 ? 'block' : 'none';

                if (errors.length === 0) {
                    const ignoredText = result.ignored_count > 0 ? ` (${result.ignored_count} ignored)` : '';
                    resultsDiv.innerHTML = '<div class="no-issues">No issues found!' + ignoredText + '</div>';
                    summaryDiv.style.display = 'none';
                } else {
                    let html = '';
                    errors.forEach((err, index) => {
                        const location = err.line ? `Line ${err.line}${err.column ? ':' + err.column : ''}` : '';
                        const fixBtn = err.fixes && err.fixes.length > 0 ? `<button class="fix-btn" onclick="applyFix(${index})">Fix</button>` : '';
                        const ignoreBtn = err.line ? `<button class="ignore-btn" onclick="ignoreError(${index})">Ignore</button>` : '';
                        const ruleSpec = ruleDescriptions[err.rule];
                        const hasDetails = ruleSpec && (ruleSpec.why || ruleSpec.bad_example || ruleSpec.good_example);
                        const ruleClick = hasDetails ? `onclick="showRuleModal('${err.rule}')"` : '';
                        html += `
                            <div class="error-item ${err.severity}">
                                <div class="error-header">
                                    <div class="error-location">${location}</div>
                                    <div class="error-actions">
                                        <span class="error-rule" ${ruleClick}>${err.category}/${err.rule}</span>
                                        ${fixBtn}
                                        ${ignoreBtn}
                                    </div>
                                </div>
                                <div class="error-message">${err.message}</div>
                            </div>
                        `;
                    });
                    resultsDiv.innerHTML = html;

                    document.getElementById('error-count').textContent = result.error_count > 0 ? result.error_count + ' error(s)' : '';
                    document.getElementById('warning-count').textContent = result.warning_count > 0 ? result.warning_count + ' warning(s)' : '';
                    document.getElementById('ignored-count').textContent = result.ignored_count > 0 ? result.ignored_count + ' ignored' : '';
                    summaryDiv.style.display = 'flex';
                }
            } catch (e) {
                const errorMsg = e.message || e;
                const isConfigError = errorMsg.includes('TOML') || errorMsg.includes('expected') || errorMsg.includes('invalid');
                const prefix = isConfigError ? 'Config error' : 'Parse error';
                resultsDiv.innerHTML = '<div class="error-item error"><div class="error-message">' + prefix + ': ' + errorMsg + '</div></div>';
                summaryDiv.style.display = 'none';
                fixAllBtn.style.display = 'none';
                errorLines.clear();
                updateLineNumbers();
            }
        };

        // Apply a single fix (applies all fixes for a single error)
        window.applyFix = function(index) {
            const error = currentErrors[index];
            if (!error || !error.fixes || error.fixes.length === 0) return;

            const editor = document.getElementById('editor');
            let content = editor.value;

            // Separate range-based and line-based fixes
            const rangeFixes = error.fixes.filter(f =>
                f.start_offset !== null && f.start_offset !== undefined);
            const lineFixes = error.fixes.filter(f =>
                f.start_offset === null || f.start_offset === undefined);

            // Apply range-based fixes first (sorted by start_offset descending)
            rangeFixes.sort((a, b) => b.start_offset - a.start_offset);
            for (const fix of rangeFixes) {
                const before = content.substring(0, fix.start_offset);
                const after = content.substring(fix.end_offset);
                content = before + fix.new_text + after;
            }

            // Apply line-based fixes (sorted by line descending)
            lineFixes.sort((a, b) => b.line - a.line);
            if (lineFixes.length > 0) {
                const lines = content.split('\n');
                for (const fix of lineFixes) {
                    const lineIndex = fix.line - 1;
                    if (lineIndex < 0 || lineIndex >= lines.length + 1) continue;

                    if (fix.delete_line) {
                        lines.splice(lineIndex, 1);
                    } else if (fix.insert_after) {
                        lines.splice(lineIndex + 1, 0, fix.new_text);
                    } else if (fix.old_text !== null && fix.old_text !== undefined) {
                        lines[lineIndex] = lines[lineIndex].replace(fix.old_text, fix.new_text);
                    } else {
                        lines[lineIndex] = fix.new_text;
                    }
                }
                content = lines.join('\n');
            }

            editor.value = content;
            lintConfig();
        };

        // Apply all fixes (in reverse order to maintain offsets/line numbers)
        window.applyAllFixes = function() {
            // Collect all individual fixes from all errors
            const allFixes = [];
            for (const err of currentErrors) {
                if (err.fixes && err.fixes.length > 0) {
                    for (const fix of err.fixes) {
                        allFixes.push(fix);
                    }
                }
            }

            // Separate range-based and line-based fixes
            const rangeFixes = allFixes.filter(f =>
                f.start_offset !== null && f.start_offset !== undefined);
            const lineFixes = allFixes.filter(f =>
                f.start_offset === null || f.start_offset === undefined);

            const editor = document.getElementById('editor');
            let content = editor.value;

            // Apply range-based fixes first (sorted by start_offset descending)
            rangeFixes.sort((a, b) => b.start_offset - a.start_offset);
            for (const fix of rangeFixes) {
                const before = content.substring(0, fix.start_offset);
                const after = content.substring(fix.end_offset);
                content = before + fix.new_text + after;
            }

            // Apply line-based fixes (sorted by line descending)
            lineFixes.sort((a, b) => b.line - a.line);
            let lines = content.split('\n');
            for (const fix of lineFixes) {
                const lineIndex = fix.line - 1;
                if (lineIndex < 0 || lineIndex >= lines.length + 1) continue;

                if (fix.delete_line) {
                    lines.splice(lineIndex, 1);
                } else if (fix.insert_after) {
                    lines.splice(lineIndex + 1, 0, fix.new_text);
                } else if (fix.old_text !== null && fix.old_text !== undefined) {
                    lines[lineIndex] = lines[lineIndex].replace(fix.old_text, fix.new_text);
                } else {
                    lines[lineIndex] = fix.new_text;
                }
            }

            editor.value = lines.join('\n');
            lintConfig();
        };

        // Ignore an error by inserting a disable comment
        window.ignoreError = function(index) {
            const error = currentErrors[index];
            if (!error || !error.line) return;

            const reason = prompt(`Enter a reason for ignoring "${error.rule}":`);
            if (reason === null) return; // User cancelled
            if (reason.trim() === '') {
                alert('A reason is required for ignore comments.');
                return;
            }

            const editor = document.getElementById('editor');
            const lines = editor.value.split('\n');
            const lineIndex = error.line - 1;

            if (lineIndex < 0 || lineIndex >= lines.length) return;

            // Get the indentation of the target line
            const targetLine = lines[lineIndex];
            const indent = targetLine.match(/^(\s*)/)[1];

            // Create the disable comment
            const disableComment = `${indent}# nginx-lint:ignore ${error.rule} ${reason.trim()}`;

            // Insert the comment before the error line
            lines.splice(lineIndex, 0, disableComment);

            editor.value = lines.join('\n');
            lintConfig();
        };

        // Show rule spec modal
        window.showRuleModal = function(ruleName) {
            const info = ruleDescriptions[ruleName];
            if (!info) return;

            const escapeHtml = (str) => str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            // Make trailing whitespace visible by wrapping it in a highlighted span
            const visualizeTrailingWhitespace = (escaped) =>
                escaped.replace(/( +)((?:\n|$))/g, '<span class="trailing-ws">$1</span>$2');

            document.getElementById('rule-modal-title').textContent = ruleName;

            let content = '';

            // Description
            content += `<div class="rule-modal-section">
                <h4>Description</h4>
                <p>${escapeHtml(info.description)}</p>
            </div>`;

            // Why (detailed explanation)
            if (info.why) {
                content += `<div class="rule-modal-section">
                    <h4>Why</h4>
                    <p>${escapeHtml(info.why)}</p>
                </div>`;
            }

            // Bad example
            if (info.bad_example) {
                content += `<div class="rule-modal-section">
                    <h4>Bad Example</h4>
                    <pre class="example-bad">${visualizeTrailingWhitespace(escapeHtml(info.bad_example))}</pre>
                </div>`;
            }

            // Good example
            if (info.good_example) {
                content += `<div class="rule-modal-section">
                    <h4>Good Example</h4>
                    <pre class="example-good">${escapeHtml(info.good_example)}</pre>
                </div>`;
            }

            // References
            if (info.references && info.references.length > 0) {
                content += `<div class="rule-modal-section">
                    <h4>References</h4>
                    <ul>${info.references.map(ref => `<li><a href="${escapeHtml(ref)}" target="_blank">${escapeHtml(ref)}</a></li>`).join('')}</ul>
                </div>`;
            }

            document.getElementById('rule-modal-content').innerHTML = content;
            document.getElementById('rule-modal-overlay').style.display = 'block';
        };

        // Close rule spec modal
        window.closeRuleModal = function() {
            document.getElementById('rule-modal-overlay').style.display = 'none';
        };

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeRuleModal();
        });

        initWasm();
    </script>
</body>
</html>
