# Configuration with grpc_set_header inheritance issue
http {
  server {
    listen 80 http2;

    grpc_set_header Host $host;
    grpc_set_header X-Real-IP $remote_addr;

    location /grpc {
      # Explicitly repeat parent headers since they are NOT inherited automatically
      grpc_set_header Host $host;
      grpc_set_header X-Real-IP $remote_addr;
      grpc_set_header X-Custom "value";
      grpc_pass grpc://backend;
    }
  }
}
