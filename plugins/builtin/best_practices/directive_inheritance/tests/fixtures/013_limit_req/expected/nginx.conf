# Configuration with limit_req inheritance issue
http {
  server {
    listen 80;

    limit_req zone=one burst=5;

    location / {
      # Only limits zone=two - parent's zone=one limit is lost
      limit_req zone=one burst=5;
      limit_req zone=two burst=10 nodelay;
      proxy_pass http://backend;
    }
  }
}
