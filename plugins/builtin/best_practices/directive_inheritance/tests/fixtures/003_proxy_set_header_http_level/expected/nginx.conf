# Configuration with http-level proxy_set_header inheritance issue
http {
  # Headers set at http level
  proxy_set_header Host $host;

  server {
    listen 80;

    location / {
      # Explicitly repeat http-level headers since they are NOT inherited automatically
      proxy_set_header Host $host;
      proxy_set_header X-Custom "value";
      proxy_pass http://backend;
    }
  }
}
