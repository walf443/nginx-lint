# Configuration with scgi_param inheritance issue
http {
  server {
    listen 80;

    scgi_param QUERY_STRING $query_string;
    scgi_param REQUEST_METHOD $request_method;

    location / {
      # Explicitly repeat parent params since they are NOT inherited automatically
      scgi_param QUERY_STRING $query_string;
      scgi_param REQUEST_METHOD $request_method;
      scgi_param CONTENT_TYPE $content_type;
      scgi_pass localhost:9000;
    }
  }
}
