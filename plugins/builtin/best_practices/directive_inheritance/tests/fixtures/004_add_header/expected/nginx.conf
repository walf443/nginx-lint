# Configuration with add_header inheritance issue
http {
  server {
    listen 80;

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    location / {
      # Missing parent headers - they will NOT be inherited
      add_header X-Frame-Options DENY;
      add_header X-Content-Type-Options nosniff;
      add_header X-Custom "value";
      root /var/www/html;
    }
  }
}
