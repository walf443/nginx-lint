# Configuration with error_page inheritance issue
http {
  server {
    listen 80;

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location / {
      # Explicitly repeat parent error_page since they are NOT inherited automatically
      error_page 404 /404.html;
      error_page 500 502 503 504 /50x.html;
      error_page 403 /403.html;
      root /var/www/html;
    }
  }
}
