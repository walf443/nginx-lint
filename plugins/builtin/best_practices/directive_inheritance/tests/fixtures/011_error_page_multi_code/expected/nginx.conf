# Configuration with error_page multi-code inheritance issue
http {
  server {
    listen 80;

    error_page 500 502 503 504 /50x.html;

    location / {
      # Explicitly repeat parent's 5xx error_page and add 404 handling
      error_page 500 502 503 504 /50x.html;
      error_page 404 /404.html;
      root /var/www/html;
    }
  }
}
