# Configuration with nested location proxy_set_header inheritance issue
http {
  server {
    listen 80;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    location /api {
      # Explicitly repeat parent headers since they are NOT inherited automatically
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-API "true";
      proxy_pass http://api-backend;
    }
  }
}
