http {
    server {
        listen 80;

        # location ends with / and alias ends with / - GOOD
        location /images/ {
            alias /data/images/;
        }

        location /docs/ {
            alias "/var/www/docs/";
        }

        # location without trailing slash - alias doesn't need trailing slash
        location /files {
            alias /data/files;
        }

        # regex location with capture group - OK
        location ~ ^/assets/(.*)$ {
            alias /data/assets/$1;
        }
    }
}
