http {
    server {
        # Duplicate location - second one is unreachable
        location /api {
            proxy_pass http://backend1;
        }
        location /api {
            proxy_pass http://backend2;
        }

        # Regex order issue - /api/v1 never matches
        location ~ /api {
            proxy_pass http://api;
        }
        location ~ /api/v1 {
            proxy_pass http://api-v1;
        }
    }
}
