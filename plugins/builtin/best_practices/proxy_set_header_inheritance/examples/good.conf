http {
  server {
    # Headers set at server level
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    location / {
      # Good: explicitly repeat all parent headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Custom-Header "value";
      proxy_pass http://backend;
    }
  }
}
