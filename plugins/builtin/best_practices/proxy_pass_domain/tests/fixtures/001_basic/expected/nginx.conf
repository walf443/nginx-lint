# Configuration with proxy_pass using upstream
worker_processes auto;
error_log /var/log/nginx/error.log;

http {
  server_tokens off;

  upstream backend {
    server api.example.com:80 resolve;
  }

  server {
    listen 80;
    server_name example.com;

    location / {
      proxy_pass http://backend;
    }
  }
}
