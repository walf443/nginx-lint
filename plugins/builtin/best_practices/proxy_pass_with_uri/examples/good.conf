http {
    server {
        listen 80;

        # No URI - request path is preserved
        location /api/ {
            proxy_pass http://backend;
        }

        # With port, no URI - request path is preserved
        location /web/ {
            proxy_pass http://frontend:3000;
        }

        # Regex location with capture group - OK (variable detected)
        location ~ ^/images/(.*)$ {
            proxy_pass http://cdn/$1;
        }

        # For intentional URI rewriting, use:
        #   # nginx-lint:disable proxy-pass-with-uri intentional rewrite
        #   proxy_pass http://backend/v2/;
    }
}
