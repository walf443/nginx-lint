http {
    server {
        listen 80;

        # No URI - request path is preserved
        location /api/ {
            proxy_pass http://backend;
        }

        # Use rewrite to explicitly handle URI rewriting
        location /web/ {
            rewrite ^/web/(.*) /app/$1 break;
            proxy_pass http://frontend;
        }

        # Regex location with capture group - OK (variable detected)
        location ~ ^/images/(.*)$ {
            proxy_pass http://cdn/$1;
        }

        # For intentional URI rewriting, use:
        #   # nginx-lint:ignore proxy-pass-with-uri intentional rewrite
        #   proxy_pass http://backend/v2/;
    }
}
