http {
    server {
        listen 80;

        # Security headers set at server level
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;

        location / {
            # All parent headers explicitly repeated
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
            add_header X-Custom-Header "value";
            root /var/www/html;
        }
    }
}
